<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
</head>
<body>
	<div align="center">
		<h1>New Student</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>FirstName:</td>
					<td><input type="text" th:field="*{sFirstname}" /></td>
				</tr>
				<tr>
					<td>LastName:</td>
					<td><input type="text" th:field="*{sLastname}" /></td>
				</tr>
				<tr>
					<td>Course:</td>
					<td><input type="text" th:field="*{sCourse}" /></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input type="text" th:field="*{sCountry}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
